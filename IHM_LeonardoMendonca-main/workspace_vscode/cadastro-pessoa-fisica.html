<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="inName">Primeiro Nome</label>
        <br />
        <input id="inName" type="text" size="20" />
        <br />
        <br />

        <label for="inSobrenome">Sobrenome</label>
        <br />
        <input id="inSobrenome" type="text" size="40" />
        <br />
        <br />

        <label>Estado Civil:</label><br />

        <input id="inEC1" name="inEC" type="radio" value="Solteiro">
        <label for="inEC1">Solteiro</label>

        <input id="inEC2" name="inEC" type="radio" value="Casado(a)">
        <label for="inEC2">Casado(a)</label>

        <input id="inEC3" name="inEC" type="radio" value="Divorciado(a)">
        <label for="inEC3">Divorciado(a)</label>
        <br />
        <br />

        <label>Habilidades:</label><br />

        <input id="inHab1" name="inHab" type="checkbox" value="html" />
        <label for="inHab1">HTML</label>

        <input id="inHab2" name="inHab" type="checkbox" value="css" />
        <label for="inHab2">CSS</label>

        <input id="inHab3" name="inHab" type="checkbox" value="js" />
        <label for="inHab3">Java Script</label>

        <br />
        <br />

        <label for="inCaroo">Carro:</label><br />
        <select name="inCarro" id="inCarro">

            <optgroup label="Carros Suecos">
                <option value="volvo">Volvo</option>
                <option value="scania">Scania</option>
            </optgroup>
            <optgroup label="Carros Itanilianos">
                <option value="ferrari" selected>Ferrari</option>
            </optgroup>
            <optgroup label="Carros Alemães">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br />
        <br />

        <label for="inEscolaridade">Escolaridade</label><br />
        <select name="inEscolaridade" id="inEscolaridade">
            <option value="ensino media">Ensino media</option>
            <option value="ensino superior" selected>Ensino Superior</option>
            <option value="pos graduacao">Pos graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>
        <br />
        <br />

        <input type="submit" value="Cadastrar" />

    </form>
</body>

</html>
